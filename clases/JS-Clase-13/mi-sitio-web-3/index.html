<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora usando CSS y Javascript - Mas limpio</title>
</head>
  <body>
    <form class="calculadora" name="calc">
      <input class="valor" type="text" name="txt" readonly>
      <span class="num clean" id="borrar">c</span>
      <span class="num" id="division">/</span>
      <span class="num" id="producto">*</span>
      <span class="num" id="siete">7</span>
      <span class="num" id="ocho">8</span>
      <span class="num" id="nueve">9</span>
      <span class="num" id="resta">-</span>
      <span class="num" id="cuatro">4</span>
      <span class="num" id="cinco">5</span>
      <span class="num" id="seis">6</span>
      <span class="num suma" id="suma">+</span>
      <span class="num" id="tres">3</span>
      <span class="num" id="dos">2</span>
      <span class="num" id="uno">1</span>
      <span class="num" id="cero">0</span>
      <span class="num" id="doblecero">00</span>
      <span class="num" id="decimal">.</span>
      <span class="num igual" id="evaluar">=</span>
    </form>

    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
