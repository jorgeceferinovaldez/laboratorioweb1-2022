<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Laboratorio Web I - Contacto</title>
  </head>
  <body>
    <!-- Encabezado del sitio -->
    <header>
      <div class="logo">
        <img src="../img/arduino-logo-1.png" alt="Logo de Arduino" title="Mi sitio Web" width="100px">
      </div>
      <nav>
        <ul><a href="../index.html">Inicio</a></ul>
        <ul><a href="sobrenosotros.html">Sobre nosotros</a></ul>
        <ul><a href="portafolio.html">Portafolio</a></ul>
        <ul><a href="contacto.html">Contacto</a></ul>
      </nav>
    </header>

    <hr>

     <section>
      <fieldset>
      <form>
        <p>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre.">
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Escribe tu correo electronico.">
        </p>
        <p>
          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" id="mensaje" cols="80" rows="8"></textarea>
        </p>
        <p>
          <input type="submit" name="enviar" value="Enviar">
        </p>
      </form>
      </fieldset>
    </section>

    <!-- Pie de pÃ¡gina -->
    <footer>
      <div class="redessociales">
        <ul>
          <li><a href="https://www.facebook.com">Facebook</a></li>
          <li><a href="https://www.twitter.com">Twitter</a></li>
          <li><a href="https://www.instagram.com">Instagram</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
