<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Laboratorio Web I - Tablas</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Ciudad</th>
          <th>Fumadores</th>
          <th>No Fumadores</th>
          <th>Total</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Caleta Olivia</td>
          <td>60</td>
          <td>40</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Pico Truncado</td>
          <td>25</td>
          <td>75</td>
          <td>100</td>
        </tr>

      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">TOTAL</td>
          <td>200</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
